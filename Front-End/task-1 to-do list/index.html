<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Mentee Manager</title>
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
    <section id="header">
        <p>Mentee Manager</p>
    </section>
    <section id="form">
        <form id="addmentee">
            <input type="text" name="mentee" placeholder="John Wick">
            <input type="submit" value="Add Mentee">
        </form>  
    </section>
    <section id="list">
       <p>Mentees</p>
		 <ul id="menteelist">
			 <li>Loading Mentees...</li>
		 </ul>
	</section>
	<section id="list2" >
		<p >Mentee Profiles</p>
		<div id="wrapper">
		<div id="display-list">
			<section id="list3" >
				<ul id="menteelist2">
					<li class="list-ul-li-default">No Mentees to display..</li>
				</ul>
			</section>
			</div><!--display-list div-->
		<div id="display-tab">
			<div id="small-tab">
				
			</div><!--small tab div-->	
			</div><!--display-tab div-->
		</div><!-- Wrapper div-->
	</section>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
