<body>

  
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Dynamic Property Changer</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
  </head>
  <body>
    <h3 class="text-center">Dynamic Input Changer</h3>
    <div class="wrapper">
      <div class="input">
        <div class="control color">
          <h5>Text Color</h5>
          <input class="controller" type="range" min="0" max="255" value="128"/>
          <input class="controller" type="range" min="0" max="255" value="128"/>
          <input class="controller" type="range" min="0" max="255" value="128"/>
        </div>
        <div class="control bgcolor">
          <h5>Background Color</h5>
          <input class="controller" type="range" min="0" max="255" value="128"/>
          <input class="controller" type="range" min="0" max="255" value="128"/>
          <input class="controller" type="range" min="0" max="255" value="128"/>
        </div>
        <div class="control height">
          <h5>Height</h5>
          <input class="controller" type="range" min="1" max="1000" value="500"/>
        </div>
        <div class="control width">
          <h5>Width</h5>
          <input class="controller" type="range" min="1" max="700" value="350"/>
        </div>
        <div class="control border-color">
          <h5>Border Color</h5>
          <input class="controller" type="range" min="0" max="255" value="128"/>
          <input class="controller" type="range" min="0" max="255" value="128"/>
          <input class="controller" type="range" min="0" max="255" value="128"/>
        </div>
      </div>
      <div class="output">
        <p>
          /*
          color:<span class="text-color">rgb(128,128,128);</span><br/>background-color:<span class="bg-color">rgb(128,128,128);</span><br/>height:<span class="Height">100px</span><br/>width:<span class="Width">350px</span><br/>border-color:<span class="border-color">rgb(128,128,128);</span><br/>/*
        </p>
      </div>
    </div>
  </body>
</html>

</body>

</html>
